<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whack-A-Dino ðŸ¦–</title>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>15 Second Whack-A-Dino ðŸ¦–! <span class="score">0</span></h1>
  <h2 onClick="startGame()">Click here to Start!</h2>

  <div class="game">
    <div class="hole hole1">
      <div class="dino"></div>
    </div>
    <div class="hole hole2">
      <div class="dino"></div>
    </div>
    <div class="hole hole3">
      <div class="dino"></div>
    </div>
    <div class="hole hole4">
      <div class="dino"></div>
    </div>
    <div class="hole hole5">
      <div class="dino"></div>
    </div>
    <div class="hole hole6">
      <div class="dino"></div>
    </div>
  </div>

  <script>
    const holes = document.querySelectorAll(".hole");
    const scoreBoard = document.querySelector(".score");
    const dinos = document.querySelectorAll(".dino");
    let lastHole;
    let timeUp = false;
    let score = 0;

    const randomTime = function(min, max) {
      return Math.round(Math.random() * (max - min) + min);
    };

    const randomHole = function(holes) {
      const index = Math.floor(Math.random() * holes.length);
      const hole = holes[index];
      if (hole === lastHole) {
        return randomHole(holes);
      }
      lastHole = hole;
      return hole;
    };

    const peep = function() {
      const time = randomTime(600, 1500);
      const hole = randomHole(holes);
      hole.classList.add('up');
      setTimeout(() => {
        hole.classList.remove('up');
        if (!timeUp) peep();
      }, time);
    };

    const startGame = function() {
      scoreBoard.textContent = 0;
      timeUp = false;
      score = 0;
      peep();
      setTimeout(() => timeUp = true, 10000);
    };

    const bonk = function(event) {
      if (!event.isTrusted) return;
      score++;
      this.parentNode.classList.remove('up');
      scoreBoard.textContent = score;
    };

    dinos.forEach((dino) => dino.addEventListener('click', bonk));

  </script>
</body>

</html>
